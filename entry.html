<html>
    <head>
        <title>from thirty</title>
      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
       
        <script type="text/javascript">
        function validate()
        {
            var un=document.getElementById("i1").value;
            var pass=document.getElementById("i2").value;
            var RE=/^([a-zA-z0-9]+).([a-zA-z0-9]+)@([a-z]{5}).([a-z]{3})/;
            var fp=/^([0-9a-zA-z]+)$/;
            if(RE.test(un)&& fp.test(pass))
            {
                alert(un);
                document.getElementById("l2").innerHTML="valid";
                document.getElementById("l2").style.color="green";
                document.getElementById("l2").style.visibility="visible";
                return true;
            }
            else{
                document.getElementById("l1").innerHTML="username or password is in corrrect";
                document.getElementById("l1").style.color="red";
                document.getElementById("l1").style.visibility="visible";
                return false;
            }

        }
        </script>
    </head>
    <body style="background-color: hsla(283, 43%, 90%, 0.3)">
        <div class="center">
            
            <form onsubmit="return validate()">
                <br>
                <input id="i1" placeholder="username@gmail.com">
                <label id="l1" style="color: darkblue;visibility: hidden;">invalid</label>
                <br>
                <label id="l2" style="color: darkblue;visibility: hidden;">valid</label>
                <br>
                <input id="i2" type="password" placeholder="Password">
                <br> 
                <br>
            <button onclick="validate()">submit</button>
              </form>
              </div>
         </body>
</html>
